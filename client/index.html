<!DOCTYPE html>
<html>
	<head>
    	<meta charset="UTF-8" />
	    <meta name="viewport" content="width=device-width,initial-scale=1">
	    <title>Pen Image</title>
	    <link href="style.css" rel="stylesheet" type="text/css">
	    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Dosis&family=Open+Sans+Condensed:wght@300&family=Ubuntu:wght@500&family=Grenze+Gotisch:wght@100&family=Quicksand:wght@300&family=Josefin+Sans:wght@100&family=Jura&family=MuseoModerno&family=Orbitron&family=Playfair+Display:ital,wght@0,400;1,500&family=Yanone+Kaffeesatz:wght@200;700&display=swap" rel="stylesheet">
	   <!--<link href="https://fonts.googleapis.com/css2? family=Dancing+Script&family=Dosis &family=Grenze+Gotisch:wght@100 &family=Josefin+Sans:wght@100&family=Jura&family=MuseoModerno&family=Orbitron&family=Playfair+Display:ital,wght@0,400;1,500 &family=Quicksand:wght@300 &family=Yanone+Kaffeesatz:wght@200;700&display=swap" rel="stylesheet">-->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
		<link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<h2><span>Pen</span>  Images</h2>
	   <form class="form" id="formElem">
		   <h4>Upload a picture</h4>
		   <div class="first">
			  <input class="upload" type="file" name="picture" id="upload"  >
			  <input type="submit" class="unsplasht" value="Choose from unsplash">
		   </div>
		   <div class="unsplash">
			   <div class="flex"> 
					<input type="text" id="search" placeholder="Input Category of Image">
					<input type="submit" class="cont" value="Continue">
					
			   </div>
			   <div class="unsplashimages">
			   		<h4>Click on the image of your choice to select the image as background.</h4>
				    <img src="" alt="unsplash image" class="one" id="one">
				    <img src="" alt="unsplash image" class="one" id="two">
				    <img src="" alt="unsplash image" class="one" id="three">
				    <img src="" alt="unsplash image" class="one" id="four">
				    <img src="" alt="unsplash image" class="one" id="five">
			   </div>
		   </div>
           <div class="flexp">
			<div class="preview">
				<h4>Image Preview</h4>
				<div class="prevbox">
				</div>
				<select name="" id="">
					<option value="">Crop</option>
					<option value="">Fit</option>
					<option value="">Scale</option>
				</select>
			</div>
			<div class="prev2">
				<div class="group kj">
					<h4>Text</h4>
					<input class="text" type="text" name="" id="" >
				</div>
				<div class="group two">
					<select name="" id="">
						<option value="">Font Family</option>
						<option value="">Arial</option>
						<option value="">Roboto</option>
						<option value="">Open Sans</option>
						<option value="">Lato</option>
						<option value="">Slabo</option>
						<option value="">Oswald</option>
						<option value="">Source Sans Pro</option>
						<option value="">Montserrat</option>
						<option value="">Raleway</option>
					</select>
                    <select name="" id="">
						<option value="">Font Style</option>
						<option value="">Normal</option>
						<option value="">Italic</option>
					</select>
					<select name="" id="">
						<option value="">Font Weight</option>
						<option value="">Normal</option>
						<option value="">Bold</option>
						<option value="">Thin</option>
						<option value="">Light</option>
					
						
					</select>
					<input type="number" name="" placeholder="Font size" id="">

				</div>

				<div class="group two s">
					<select name="" id="">
						<option value="">Text Decoration</option>
						<option value="">Normal</option>
						<option value="">Underline</option>
						<option value="">Strike Through</option>
					</select>
                    <select name="" id="">
						<option value="">Text Align</option>
						<option value="">Center</option>
						<option value="">Left</option>
						<option value="">Right</option>
						<option value="">End</option>
						<option value="">Start</option>
						<option value="">Justify</option>
					</select>
					<select name="" id="">
						<option value="">Gravity</option>
						<option value="">North</option>
						<option value="">South</option>
						<option value="">East</option>
						<option value="">West</option>
						<option value="">North East</option>
						<option value="">North West</option>
						<option value="">South East</option>
						<option value="">South West</option>
					</select>
					<div class="xory">
						<input type="number" name="" placeholder="X:" id="">
						<input type="number" name="" placeholder="Y:" id="">
					</div>
				
					

				</div>
				<div class="group twod">
					<input type="number" name="" id="" placeholder="Image width">
					<input type="color">
				</div>
				<div class="group twof">
					<button>Download</button>
				</div>

				

			</div>
		   </div>
		 
		   
	   </form>
	 <script type="text/javascript" src="main.js"></script>
	 <script type="text/javascript" src="upload.js"></script>
	 <script type="text/javascript" src="search.js"></script>
	</body>
</html>
