<!DOCTYPE html>
<html>
	<head>
    	<meta charset="UTF-8" />
	    <meta name="viewport" content="width=device-width,initial-scale=1">
	    <title>Pen Image</title>
	    <link href="style.css" rel="stylesheet" type="text/css">
	    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Dosis&family=Open+Sans+Condensed:wght@300&family=Ubuntu:wght@500&family=Grenze+Gotisch:wght@100&family=Quicksand:wght@300&family=Josefin+Sans:wght@100&family=Jura&family=MuseoModerno&family=Orbitron&family=Playfair+Display:ital,wght@0,400;1,500&family=Yanone+Kaffeesatz:wght@200;700&display=swap" rel="stylesheet">
	   <!--<link href="https://fonts.googleapis.com/css2? family=Dancing+Script&family=Dosis &family=Grenze+Gotisch:wght@100 &family=Josefin+Sans:wght@100&family=Jura&family=MuseoModerno&family=Orbitron&family=Playfair+Display:ital,wght@0,400;1,500 &family=Quicksand:wght@300 &family=Yanone+Kaffeesatz:wght@200;700&display=swap" rel="stylesheet">-->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
	</head>
	<body>
		<nav>
			<h2>Pen Image Creator</h2>
			<h2>Help</h2>
		</nav>
		<div class="content">
		<section class="hero">
			<h1>
				Create Your <br />
				Pen Image<br /> 
				<a href="#form" class="fa fa-caret-right"></a>
			</h1>
		</section>
			<form id="form">
				<section class="section">
					<div id="background">
						<i class="fa fa-image"></i>
						<h2>Select Background</h2>
						<!--<i className="fa fa-caret-down"></i>-->
					</div>
					<div class="background-select" >
						<div id="gallery">
							<i class="fa fa-image"></i>
							<p>Gallery</p>
						</div>
						<div id="unsplash">
							<i class="fa fa-image"></i>
							<p>Unsplash</p>
						</div>
						<div id="solid">
							<i class="fas fa-palette"></i>
							<p>Solid Color</p>
						</div>
					</div>
				</section>
				
				<section class="section">
					<label for="text">
						Input text
					</label>
					<input type="text" id="text" onfocus="focused(this)" onblur="blurred(this)"/>
					<label for="font">
						Input font size
					</label><br>
					<input type="number" id="font" onfocus="focused(this)" onblur="blurred(this)"/>
					<div id="fontStye">
						<label for="fontStyle">
							Select Font 
						</label>
						<div id="fontStyle">
							<div></div>
							<i class="fa fa-caret-down"></i>
						</div>
					</div>
					<div class="fontLists">
					</div>
				</section>
				
				<button>Preview</button>
			</form>
			</div>
			<script type="text/javascript" src="main.js"></script>
	</body>
</html>
